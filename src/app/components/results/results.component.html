<div *ngIf="query">
<div *ngFor="let result of searchResults" class="results-container">
  <div class="item">
      <div class="item-title">
          {{result.title}}
        </div>
        <div class="item-content">
          <div [innerHTML]="result.body | unescape"></div>
        </div>
  </div>
</div>
</div>
<div *ngIf="!query">
  Please search...
</div>
<div *ngIf="searchResults.length == 0 && query">
    Not Available
</div>
